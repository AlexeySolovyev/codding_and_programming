<meta charset="utf-8">
<script>
alert("Поиграй со мной!")
var a = 0//устанавливаем кол-во раундов
while(prompt("Если больше не хочешь играть напиши *не хочу*.") != "не хочу"){
	a = a + 1//пока не напишу "не хочу" будет прибавляться кол-во раундов
}
alert("Ты сыграл со мной " + a + " раундов!")//вывожу кол-во раундов
</script>
