<meta charset="utf-8">
<script>
	alert("Привет! Сейчас ты сможешь сложить два числа!")
		var a = prompt("Введи первое число:") //Заносит данные
		var b = prompt("Введи второе число:") //как текст.

		var c = parseInt(a)//Преобразовывает
		var d = parseInt(b)//в числа.
	alert("Ответ:")
	alert(c+d)
</script>
