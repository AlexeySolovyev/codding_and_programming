<script>
alert("Давай поиграем в загадки!");

if (a == "Ёлка" || a == "ёлка" || a == "Елка" || a == "елка"){
	alert("Правильно, молодец!");
	c = c + 1;
}

	alert("Неправильно! Правильный ответ: ёлка.");
}

	alert("Правильно, молодец!");

}
else{
	alert("Неправильно! Правильный ответ: арбуз.");
