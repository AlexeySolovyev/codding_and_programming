<meta charset="utf-8">
<script>
	alert("Привет! Сейчас ты сможешь вычесть из одного числа другое!")
		var a = prompt("Введи уменьшаемое:") //Заносит данные
		var b = prompt("Введи вычитаемое:") //как текст.

		var c = parseInt(a)//Преобразовывает
		var d = parseInt(b)//в числа.
	alert("Ответ:")//Выводит слово.
	alert(c-d)//Выводит число.
</script>
