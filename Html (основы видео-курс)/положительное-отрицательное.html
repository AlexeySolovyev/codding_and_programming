<meta charset="utf-8">
<script>
alert("Привет! Давай определим, положительное или отрицательное число!")
var a = parseInt(prompt("Введи число:"))
if (a>0) {
	alert("Число " + a + " - положительное.")
}
else if (a<0) {
	alert("Число " + a + " - отрицательное.")
}
else if (a == 0) {
	alert("Число " + a + " - ноль (ни отрицательное, ни положительное.)")
}
else {
	alert("Вы ввели не число.")
}
</script>
