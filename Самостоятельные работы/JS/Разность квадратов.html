<meta charset="utf-8">
<html>
<head>
<script>
	alert("Разность квадратов.");
	var a = prompt("Введите первое число:");
	var b = prompt("Введите второе число:");
	if (/\d/.test(a) ) { //    /\d/.test(a) - данное выражение возвращает true, если в строке есть число

	}
	var answ = (a + b) * (a - b);
	alert("("+a+"+"+b+")*("+a+"-"+b+")="+answ);
</script>
</head>
</html>
